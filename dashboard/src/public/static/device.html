    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tableBody = document.querySelector("#deviceTable tbody");
			tableBody.innerHTML = "";
            const data = {};
            fetch(`http://localhost:9000/api/devices`)
            .then(res => res.json())
            .then(data => {
                data.forEach((device, index) => {
					const now = new Date();
					const last = new Date(device.last_seen);
					const formattedTime = timeFormating(device.last_seen);

					const status = now - last <= 60000 ? 'Online' : `last seen at ${formattedTime}`;
                    const row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${index +1}</td>
                    <td>${device.deviceId}</td>
                    <td>${device.name}</td>
                    <td>${device.type_device}</td>
                    <td>${device.location}</td>
                    <td>${status}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
        })
    </script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			var markers = [];
            fetch(`http://localhost:9000/api/devices`)
            .then(res => res.json())
            .then(data => {
                data.forEach((deviceLoc, index) => {
                    locationDetails = {
                        coords: [parseFloat(deviceLoc.latitude), parseFloat(deviceLoc.longitude)],
                        name: `${deviceLoc.name} (${deviceLoc.location})`
                    };
                    markers.push(locationDetails);
                    console.log(markers);
                    console.log(typeof(parseFloat(deviceLoc.latitude)));
                    console.log(typeof(parseFloat(deviceLoc.longitude)));
                })
                var map = new jsVectorMap({
                    map: "world",
                    selector: "#world_map",
                    zoomButtons: true,
                    markers: markers,
                    markerStyle: {
                        initial: {
                            r: 9,
                            strokeWidth: 7,
                            stokeOpacity: .4,
                            fill: window.theme.primary
                        },
                        hover: {
                            fill: window.theme.primary,
                            stroke: window.theme.primary
                        }
                    },
                    zoomOnScroll: false
                });
                window.addEventListener("resize", () => {
                    map.updateSize();
                });
            })
		});
